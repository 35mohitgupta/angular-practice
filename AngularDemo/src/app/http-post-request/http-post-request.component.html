<br>
<div class="row">
    <div class="col-md-5 offset-md-3">
        <div class="card">
            <div class="card-header bg bg-primary text-light">
                <h2>User Details</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="addUserForm" (ngSubmit)="addUser()">
                    <div class="form-group">
                        <label for="uId">User Id:</label>
                        <input id="uId" type="number" class="form-control" formControlName="userId">
                        <p class="text-danger" *ngIf="addUserForm.controls.userId?.errors && addUserForm.controls.userId?.dirty">Invalid User Id</p>
                    </div>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input id="title" type="text" formControlName="title" class="form-control">
                        <p class="text-danger" *ngIf="addUserForm.controls.title?.errors && addUserForm.controls.title?.dirty">Invalid Title</p>
                    </div>
                    <div class="form-group">
                        <label for="body">Body: </label>
                        <input id="body" class="form-control" formControlName="body">
                        <p class="text-danger" *ngIf="addUserForm.controls.body?.errors && addUserForm.controls.body?.dirty">Invalid Body</p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" [disabled]="!addUserForm.valid">Add User</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <p class="text-success">{{successMsg2}}</p>
                <p class="text-danger">{{errorMsg}}</p>
            </div>
        </div>
    </div>
</div>
