<br>
<div class="row">
    <div class="col-md-5 offset-md-4">
        <div class="card">
            <div class="card-header bg bg-info">
                <h2 class="card-title">Login User</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="emailId">Email Id:</label>
                        <input type="text" id="emailId" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="pswd">Password:</label>
                        <input type="password" id="pswd" class="form-control" formControlName="password">
                    </div>
                    <div class="form-group">
                        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Login</button>
                    </div>
                    <div class="form-group">
                        <a [routerLink]="['/home']"><button class="btn btn-primary btn-block">Back</button></a>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <h5 class="text-danger">{{failureMsg}}</h5>
            </div>
        </div>
    </div>
</div>
