<br>
<div class="row">
    <div class="col-md-5 offset-md-3">
        <div class="card">
            <div class="card-header bg bg-info text-dark">
                <h4>User Login</h4>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="uName">User Name:</label>
                        <input id="uName" type="text" class="form-control" required [(ngModel)]="username"
                         name = "username" #uName="ngModel">
                         <div class="text-danger" [hidden]="uName.valid || uName.pristine">* Username is required</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input id="password" type="password" class="form-control" required [(ngModel)]="password" 
                        name="password" #pswd="ngModel">
                        <div class="alert alert-danger" *ngIf="pswd.invalid && pswd.dirty">* Password is required</div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
                    </div>
                </form>
                <span class="text-success">{{successMsg}}</span>
                <span class="text-danger">{{failureMsg}}</span>
                <div class="text-info">{{loginForm.value| json}}</div>
            </div>
        </div>
    </div>
</div>
